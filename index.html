<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="style.css">
    <title>Basic To-do</title>
</head>
<body>
    <main>
        <div class="container">
            <div class="header">
                <h1>My todo list</h1>
            </div>

            <div class="todo-body">
                <input type="text" id="todoText" class="todo-input" placeholder="Add items...">
                <input type="button" value="+" onclick="CreateTodoItems()" id="addItemBtn">
            </div>

            <div class="todo-list-container">
                <h5 id="alert"></h5>
                <ul id="list-items" class="list-items"></ul>
            </div>
        </div>
    </main>


    <script src="./noteAction.js"></script>
    <script src="https://kit.fontawesome.com/1e81cf774a.js" crossorigin="anonymous"></script>
</body>
</html>
