<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A Very basic todo list">
    
    <link rel="stylesheet" href="style.css">
    <title>To-do</title>
</head>
<body>
    <header>
        <h1>Todo List</h1>
        <h2>Very Basic</h2>
    </header>

    <main>
        <!--Need text input and submit button-->
        <div id="user-input-container">
            <input type="text" name="user-input" id="user-input" autofocus>
            <button id="subBtn" onclick="submitNote()">Add</button>
            <button id="clearBtn" onclick="deleteUl()">Clear</button>
        </div>
        <ul id="list-container"></ul>
    </main>

    <footer>
        <span>Coded by: <a href="https://github.com/Jbugglin/basic-todo">Jordan Bugglin</a></span>
    </footer>

    <script src="./noteAction.js"></script>
</body>
</html>
