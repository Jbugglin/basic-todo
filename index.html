<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A Very basic todo list">
    
    <link rel="stylesheet" href="style.css">
    <title>To-do</title>
</head>
<body>
    <header>
        <h1>Todo List</h1>
    </header>

    <main id="main-container">
        <form id="add-to-todo-container">
            <label for="todo-item">Add a note:</label>
            <input type="text" name="todo-item" id="todo-item">
            <button type="submit">
                <i class="fa fa-plus" aria-hidden="true"></i>
            </button>
        </form>
        <ol id="todo-list"></ol>
    </main>


    <footer>
        <span>Coded by: Jordan Bugglin</span>
    </footer>
    <script src="./noteAction.js"></script>
    <script src="https://kit.fontawesome.com/1e81cf774a.js" crossorigin="anonymous"></script>
</body>
</html>
